<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="shortcut icon" href="./image/pic.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="blogShowcase">
      <h1 class="text-center display-4 heading">Blog</h1>
      <div class="add-btn">
        <a href="./createnew.html" class="btn btn-lg btn-success">Add New</a>
      </div>
      <div id="card_holder" class="container mt-5"></div>
    </div>

    <div id="featureEdit" class="d-none">
      <h1 class="text-center display-4 mb-5">EDIT</h1>

      <div class="formContainer formBox">
        <div>
          <label for="Author-name" class="form-label">Author name</label>
          <input
            type="text"
            class="form-control"
            id="Author-name"
            placeholder="Author name"
          />
          <div class="row my-3">
            <div class="col">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Title"
              />
            </div>
            <div class="col">
              <label for="tag" class="form-label">Tag</label>
              <input
                type="text"
                class="form-control"
                id="tag"
                placeholder="eg. Travel"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control p-2"
            id="description"
            rows="4"
            placeholder="Description"
            style="height: 3rem"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fullContent" class="form-label">Full-Content</label>
          <textarea
            class="form-control p-2 mb-3"
            id="fullContent"
            rows="6"
            placeholder="Full-Content"
            style="height: 6rem"
          ></textarea>
        </div>
        <div class="navButton">
          <a href="./index.html" class="btn btn-danger btn-lg">Back</a>
          <div id="updateBtn"></div>
        </div>
      </div>
    </div>
    <div id="readFeature"></div>
     <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
