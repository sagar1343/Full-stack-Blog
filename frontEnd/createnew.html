<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="shortcut icon" href="./image/pic.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="createnew.css" />
  </head>
  <body>
    <h1 class="text-center my-5">Create Your Blog</h1>
    <div class="container">
      <div class="formContainer formBox">
        <div>
          <label for="Author-name" class="form-label">Author name</label>
          <input
            type="text"
            class="form-control"
            id="Author-name"
            placeholder="Author name"
          />
          <div class="row my-3">
            <div class="col">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Title"
              />
            </div>
            <div class="col">
              <label for="tag" class="form-label">Tag</label>
              <input
                type="text"
                class="form-control"
                id="tag"
                placeholder="Tags"
              />
            </div>
          </div>
        </div>
        <!-- <div class="mb-3">
          <label for="blog_img" class="form-label">Image</label>
          <input id="blog_img" type="file" class="form-control" />
        </div> -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control p-2"
            id="description"
            rows="4"
            placeholder="Description"
            style="height: 3rem"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fullContent" class="form-label">Full-Content</label>
          <textarea
            class="form-control p-2 mb-3"
            id="fullContent"
            rows="6"
            placeholder="Full-Content"
            style="height: 6rem"
          ></textarea>
        </div>
        <div class="navButton">
          <a href="./index.html" class="btn btn-danger btn-lg">Back</a>
          <button id="createBtn" class="btn btn-success btn-lg">Create</button>
        </div>
      </div>
    </div>
    <script src="./createnew.js"></script>
  </body>
</html>
